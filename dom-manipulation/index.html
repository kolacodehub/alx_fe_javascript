<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Quote Generator</title>
  </head>
  <body>
    <div
      id="syncNotification"
      style="
        display: none;
        background-color: #f8d7da;
        color: #721c24;
        padding: 10px;
        margin-bottom: 10px;
        border: 1px solid #f5c6cb;
        border-radius: 5px;
      "
    >
      <strong>Server Sync:</strong> <span id="syncMessage"></span>
      <button
        onclick="document.getElementById('syncNotification').style.display='none'"
        style="margin-left: 10px"
      >
        Dismiss
      </button>
    </div>
    <h1>Dynamic Quote Generator</h1>

    <div style="margin-bottom: 20px">
      <label for="categoryFilter">Filter by Category:</label>
      <select id="categoryFilter" onchange="filterQuotes()">
        <option value="all">All Categories</option>
      </select>
    </div>

    <div id="quoteDisplay"></div>

    <button id="newQuote">Show New Quote</button>

    <hr />

    <div style="margin-top: 20px">
      <button onclick="exportToJsonFile()">Export Quotes to JSON</button>
      <br /><br />
      <input
        type="file"
        id="importFile"
        accept=".json"
        onchange="importFromJsonFile(event)"
      />
    </div>

    <script src="script.js"></script>
  </body>
</html>
